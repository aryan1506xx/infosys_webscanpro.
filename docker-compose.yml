version: "3.8"

services:
  juice-shop:
    image: bkimminich/juice-shop:latest
    container_name: juice-shop
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - websec-net

  dvwa-db:
    image: mysql:5.7
    container_name: dvwa-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa123
    volumes:
      - dvwa-db-data:/var/lib/mysql
    networks:
      - websec-net

  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - MYSQL_HOST=dvwa-db
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa123
      - MYSQL_DATABASE=dvwa
    depends_on:
      - dvwa-db
    networks:
      - websec-net

volumes:
  dvwa-db-data:

networks:
  websec-net:
    driver: bridge
